<body>
    <!--header-section-start-->

    <body class="header">
        <header id="myHeader" class="header_section ">
            <div class="mid_menu_header">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="header_logo">
                                <a href="index.html"><img src="images/intro/headerlogo.png" alt="Logo"></a>
                            </div>
                        </div>
                        <div class="col-10 text-left menus">
                            <div class="header_navigation">
                                <div id="mySidenavs" class="sidenavs">
                                    <a href="#" class="closebtn">Ã—</a>
                                    <div class="navbar-btn">
                                        <a href="#">Sign In</a>
                                        <a href="#" class="green-btn">Sign Up</a>
                                    </div>
                                </div>

                        </div>

        <!--Start-epiyayfood-section-->
        <section class="epiyayfood">
            <div class="container-fluid">
                <div class="row flex-wrap-reverse">
                    <div class="col-lg-6 col-md-6 col-sm-12 p-0 m-0">
                        <div class="epiyayfood-main">
                            <div class="epiyayfood-content">
                                <h1>Fresh, hot food, ready when you are</h1>
                                <div class="zipcode">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <input type="text" placeholder="Enter street address or zip code">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </div>
                                <p><a href="#" style="color: #fff;">Sign in</a> for your recent address</p>
                            </div>
                            <div class="googlleplay-btn">
                                <a href="https://www.apple.com/in/app-store/" target="_blank"><img
                                        src="images/intro/appstore-picture.png" class="img-fluid"
                                        alt="appstore-picture"></a>
                                <a href="https://play.google.com/store/games?hl=en_IN&gl=US" target="_blank"><img
                                        src="images/intro/googleplay-picture.png" class="img-fluid"
                                        alt="googleplay-picture"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 p-0 m-0">
                        <div class="epiyayfood-picture">
                            <img src="images/intro/epiyayfood-picture.png" class="img-fluid" alt="epiyayfood-picture">

                    </div>
